<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <!-- 
    <meta name="copyright" content="copyright here">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="assets/css/style.css href="style.css">
    <script src="assets/js/Convert-Weight.js" defer></script>
</head>
<body>
  <h1>Weight Converter</h1>
  <form id="converter-form" onsubmit="return false;">
  <label for="input-value">Value:</label>
  <input type="number" id="input-value" required step="any">
  <br>
  <label for="input-unit">From:</label>
  <select id="input-unit"></select>
  <br>
  <label for="output-unit">To:</label>
  <select id="output-unit"></select>
  </form>
  <div id="output" style="margin-top:1em;font-weight:bold;"></div>
  <script>

    // Use WEIGHT_UNITS with optgroups
    const rawUnits = window.WEIGHT_UNITS || [
        "[Metric]", "Yoctogram (yg)", "Zeptogram (zg)", "Attogram (ag)", "Femtogram (fg)", "Picogram (pg)", "Nanogram (ng)", "Microgram (μg)", "Milligram (mg)", "Centigram (cg)", "Decigram (dg)", "Gram (g)", "Decagram (dag)", "Hectogram (hg)", "Kilogram (kg)", "Megagram (Mg)", "Tonne (t)", "Gigagram (Gg)", "Teragram (Tg)", "Petagram (Pg)", "Exagram (Eg)", "Zettagram (Zg)", "Yottagram (Yg)",
        "[Imperial Avoirdupois]", "Grain (gr)", "Dram (dr)", "Ounce (oz)", "Pound (lb)", "Nail", "Stone (st)", "Quarter (gr)", "Tod", "US hundredweight (cwt)", "Imperial hundredweight (cwt)", "US ton (t)", "Imperial ton (t)",
        "[Imperial Troy]", "Grain (gr)", "Pennyweight (dwt)", "Troy dram (dr t)", "Troy ounce (oz t)", "Troy pound (lb t)", "Mark",
        "[Archaic]", "Wey", "Wool wey", "Suffolk wey", "Wool sack", "Coal sack", "Load", "Last", "Flax or feather last", "Gunpowder last", "Picul", "Rice last",
        "[Astronomical]", "A teaspoon of neutron star (5,500 million tonnes)", "Lunar mass (ML)", "Earth mass (M⊕)", "Jupiter mass (MJ)", "Solar mass (M☉)", "Sagittarius A* (7.5 x 10^36 kgs-ish)", "Milky Way galaxy (1.2 x 10^42 kgs)", "The observable universe (1.45 x 10^53 kgs)", 
        "[Comparisons]", "Big Ben (14 tonnes)", "Blue whale (180 tonnes)", "International Space Station (417 tonnes)", "Space Shuttle (2,041 tonnes)", "RMS Titanic (52,000 tonnes)", "Great Pyramid of Giza (6,000,000 tonnes)", "Earth's oceans (1.4 yottagrams)", 
    ];

    function fillSelectWithGroups(id) {
      const sel = document.getElementById(id);
      sel.innerHTML = '';
      let currentOptGroup = null;
      rawUnits.forEach(u => {
        if (u.startsWith('[') && u.endsWith(']')) {
          currentOptGroup = document.createElement('optgroup');
          currentOptGroup.label = u.replace(/\[|\]/g, '');
          sel.appendChild(currentOptGroup);
        } else {
          const opt = document.createElement('option');
          opt.value = u;
          opt.textContent = u;
          if (currentOptGroup) {
            currentOptGroup.appendChild(opt);
          } else {
            sel.appendChild(opt);
          }
        }
      });
    }
    fillSelectWithGroups('input-unit');
    fillSelectWithGroups('output-unit');

    function doConversion() {
      const value = parseFloat(document.getElementById('input-value').value);
      const fromUnit = document.getElementById('input-unit').value;
      const toUnit = document.getElementById('output-unit').value;
      if (!isNaN(value) && typeof convertWeight === 'function') {
        const result = convertWeight(value, fromUnit, toUnit);
        document.getElementById('output').textContent = (result !== null) ? `${value} ${fromUnit} = ${result} ${toUnit}` : 'Invalid unit selection.';
      } else {
        document.getElementById('output').textContent = '';
      }
    }
    document.getElementById('input-value').addEventListener('input', doConversion);
    document.getElementById('input-unit').addEventListener('change', doConversion);
    document.getElementById('output-unit').addEventListener('change', doConversion);
    // Optionally, trigger conversion on page load if desired
    doConversion();
  </script>
</body>
</html>
