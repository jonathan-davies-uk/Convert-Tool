<body>
    <h1>Temperature Conversion Calculator</h1>
    <table id="temperature-table" border="1" style="border-collapse:collapse; min-width:600px; text-align:center;">
        <thead>
            <tr>
                <th>Celsius (°C)</th>
                <th>Fahrenheit (°F)</th>
                <th>Kelvin (K)</th>
                <th>Rankine (°R)</th>
                <th>Delisle (°De)</th>
                <th>Newton (°N)</th>
                <th>Réaumur (°Ré)</th>
                <th>Rømer (°Rø)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" id="temperature-celsius" step="any"></td>
                <td><input type="number" id="temperature-fahrenheit" step="any"></td>
                <td><input type="number" id="temperature-kelvin" step="any"></td>
                <td><input type="number" id="temperature-rankine" step="any"></td>
                <td><input type="number" id="temperature-delisle" step="any"></td>
                <td><input type="number" id="temperature-newton" step="any"></td>
                <td><input type="number" id="temperature-reaumur" step="any"></td>
                <td><input type="number" id="temperature-romer" step="any"></td>
            </tr>
        </tbody>
    </table>
