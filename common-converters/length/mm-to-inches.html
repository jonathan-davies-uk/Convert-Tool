<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
    <script src="../../assets/js/Convert-Operation.js" defer></script>
</head>
<body>
  <h1>Convert mm to inches</h1>
  <form id="converter-form" onsubmit="return false;">
    <table>
      <tr>
        <td colspan="2">
          <output form="converter-form" for="input-value" id="output" style="margin-top:1em;font-weight:bold;">
        </td>
      </tr>
      <tr>
        <td>
          <label for="input-value">Value:</label>
          <input type="number" id="input-value" required step="any" value="1">
        </td>
        <td>
          <label for="output-value">Value:</label>
          <output form="converter-form" type="number" id="output-value" step="any" style="border: 1px solid black; background-color: #f9f9f9;"  readonly>
        </td>
      </tr>
      <tr>
        <td>
            <label for="input-unit">From:</label>
            <select id="input-unit" size="2">
              <optgroup label="Metric">
                <option data-unit-name="Millimetres" data-unit-shorthand="mm" data-unit-multiplier="1e-3" selected>Millimetres (mm)</option>
              </optgroup>
            </select>
        </td>
        <td>
          <label for="output-unit">To:</label>
          <select id="output-unit" size="2">
            <optgroup label="Metric">
              <option data-unit-name="Inches" data-unit-shorthand="in" data-unit-multiplier="0.0254" selected>Inches (in)</option>
            </optgroup>
          </select>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
