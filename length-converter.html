<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <!-- 
    <meta name="copyright" content="copyright here">
    <meta name="license" content="license here"> 
    <meta name="author" content="Jonathan Davies">
    <meta name="description" content="generic description of the page">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="assets/css/style.css href="style.css">
    <script src="assets/js/Convert-Length.js" defer></script>
</head>
<body>
  <h1>Length Converter</h1>
  <form id="converter-form" onsubmit="return false;">
  <label for="input-value">Value:</label>
  <input type="number" id="input-value" required step="any">
  <br>
  <label for="input-unit">From:</label>
  <select id="input-unit" size="10">
    <optgroup label="Metric">
      <option value="Nanometres (nm) [1e-9]">Nanometres (nm)</option>
      <option value="Micrometres (μm) [1e-6]">Micrometres (μm)</option>
      <option value="Millimetres (mm) [1e-3]">Millimetres (mm)</option>
      <option value="Centimetres (cm) [1e-2]">Centimetres (cm)</option>
      <option value="Metres (m) [1]">Metres (m)</option>
      <option value="Kilometres (km) [1e3]">Kilometres (km)</option>
    </optgroup>
    <optgroup label="Imperial"> 
      <option value="Thou (th) [0.0000254]">Thou (th)</option>
      <option value="Inches (in) [0.0254]">Inches (in)</option>
      <option value="Feet (ft) [0.3048]">Feet (ft)</option>
      <option value="Yards (yd) [0.9144]">Yards (yd)</option>
      <option value="Chains (ch) [20.1168]">Chains (ch)</option>
      <option value="Furlongs (fur) [201.168]">Furlongs (fur)</option>
      <option value="Miles (mi) [1609.344]">Miles (mi)</option>
      <option value="League (lea) [4828.032]">League (lea)</option>
    </optgroup>
    <optgroup label="Maritime">
      <option value="Fathoms (ftm) [1.853184]">Fathoms (ftm)</option>
      <option value="Cables [185.3184]">Cables</option>
      <option value="Nautical miles [1853.184]">Nautical miles</option>
    </optgroup>
    <optgroup label="Astronomical">
      <option value="Parsecs (pc) [3.0856776e16]">Parsecs (pc)</option>
      <option value="Astronmical units (au) [149597870700]">Astronmical units (au)</option>
      <option value="Light years (ly) [9460730472580800]">Light years (ly)</option>
    </optgroup>
    <optgroup label="Comparisons">
      <option value="Bus (8.4m) [4]">Bus (8.4m)</option>
      <option value="Football pitch (100.6m) [100.6]">Football pitch (100.6m)</option>
      <option value="Earth to Moon [380000000]">Earth to Moon</option>
    </optgroup>
  </select>
  <br>
  <label for="output-unit">To:</label>
  <select id="output-unit" size="10">
      <optgroup label="Metric">
      <option value="Nanometres (nm) [1e-9]">Nanometres (nm)</option>
      <option value="Micrometres (μm) [1e-6]">Micrometres (μm)</option>
      <option value="Millimetres (mm) [1e-3]">Millimetres (mm)</option>
      <option value="Centimetres (cm) [1e-2]">Centimetres (cm)</option>
      <option value="Metres (m) [1]">Metres (m)</option>
      <option value="Kilometres (km) [1e3]">Kilometres (km)</option>
    </optgroup>
    <optgroup label="Imperial"> 
      <option value="Thou (th) [0.0000254]">Thou (th)</option>
      <option value="Inches (in) [0.0254]">Inches (in)</option>
      <option value="Feet (ft) [0.3048]">Feet (ft)</option>
      <option value="Yards (yd) [0.9144]">Yards (yd)</option>
      <option value="Chains (ch) [20.1168]">Chains (ch)</option>
      <option value="Furlongs (fur) [201.168]">Furlongs (fur)</option>
      <option value="Miles (mi) [1609.344]">Miles (mi)</option>
      <option value="League (lea) [4828.032]">League (lea)</option>
    </optgroup>
    <optgroup label="Maritime">
      <option value="Fathoms (ftm) [1.853184]">Fathoms (ftm)</option>
      <option value="Cables [185.3184]">Cables</option>
      <option value="Nautical miles [1853.184]">Nautical miles</option>
    </optgroup>
    <optgroup label="Astronomical">
      <option value="Parsecs (pc) [3.0856776e16]">Parsecs (pc)</option>
      <option value="Astronmical units (au) [149597870700]">Astronmical units (au)</option>
      <option value="Light years (ly) [9460730472580800]">Light years (ly)</option>
    </optgroup>
    <optgroup label="Comparisons">
      <option value="Bus (8.4m) [4]">Bus (8.4m)</option>
      <option value="Football pitch (100.6m) [100.6]">Football pitch (100.6m)</option>
      <option value="Earth to Moon [380000000]">Earth to Moon</option>
    </optgroup>
  </select>
  </form>
  <div id="output" style="margin-top:1em;font-weight:bold;"></div>
  <!-- All JavaScript has been moved to assets/js/Convert-Length.js -->
</body>
</html>
